<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="main.js"></script></head><body><header><div id="dropdown" data-hb><button data-c class="active" aria-label="Metric system">C</button> <button data-f class="inactive" aria-label="Imperial system">F</button></div><div id="header-left"><button id="hamburger" data-hamburger aria-label="Choose measurement system" aria-expanded="false"><div aria-hidden="true"></div><div aria-hidden="true"></div><div aria-hidden="true"></div></button><div id="logo" aria-hidden="true" class="hidden">SkyBlue</div></div><div id="header-right"><button class="location-btn" id="search-location-btn" aria-label="Search location" data-search-location><img aria-hidden="true" src="3028d4c348c60d8f3d60.svg" width="20"/></button> <label for="location-search"></label> <input id="location-search" name="location-input" placeholder="Search location" data-location-input/></div><button data-light class="theme-btn hidden" id="light-theme" aria-label="Light mode is on"><div class="sliding-light"><img aria-hidden="true" src="aa4df7adbcce2effc9de.svg" width="20"/><p>Light</p></div></button> <button data-dark class="theme-btn" id="dark-theme" aria-label="Dark mode is on"><div class="sliding-dark"><img aria-hidden="true" src="2afb70518f27a2553e18.svg" width="20"/><p>Dark</p></div></button></header><main><h1 id="locaiton" data-location></h1><section id="curr-weather" data-current-weather><div id="top" aria-hidden="true"><h2>Current Weather</h2><p id="time" data-time></p></div><div id="middle"><div id="mid-left"><img id="current-icon" data-curr-icon width="85px" aria-hidden="true"> <span id="curr-temp" data-curr-temp><p></p><p></p></span></div><div id="mid-rightw"><p id="curr-forcast" data-curr-forecast></p><p id="feels-like" data-feels-like></p></div></div><div id="bottom"><p data-description>Mostly sunny day</p></div></section><section id=
