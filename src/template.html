<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="light">
    <header class="light">
      <div id="dropdown" data-hb>
        <button data-c class="active" aria-label="Metric system">C</button>
        <button data-f class="inactive" aria-label="Imperial system">F</button>
      </div>
      <div id="header-left">
        <button
          class="light"
          id="hamburger"
          data-hamburger
          aria-label="Choose measurement system"
          aria-expanded="false"
        >
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
        </button>

        <div id="logo" aria-hidden="true" class="hidden light">SkyBlue</div>
      </div>
      <div class="light" id="header-right">
        <label for="location-search"></label>
        <input
          class="light"
          type="text"
          id="location-search"
          name="location-input"
          placeholder="Search location"
          data-location-input
        />
        <button
          id="search-location-btn"
          aria-label="Search location"
          data-search-location
        >
          <img
            aria-hidden="true"
            class="light-icon hidden"
            src="./assets/glass-white.svg"
            width="20"
          />
          <img
            aria-hidden="true"
            class="dark-icon"
            src="./assets/magnifying-glass-backup-svgrepo-com.svg"
            width="20"
          />
        </button>
      </div>
      <button
        data-light
        class="theme-btn hidden"
        id="light-theme"
        aria-label="Light mode is on"
      >
        <div class="sliding-light">
          <img
            aria-hidden="true"
            src="./assets/sunny-svgrepo-com.svg"
            width="20"
          />
          <p>Light</p>
        </div>
      </button>
      <button
        data-dark
        class="theme-btn"  
        id="dark-theme"
        aria-label="Dark mode is on"
      >
        <div class="sliding-dark">
          <img
            aria-hidden="true"
            src="./assets/moon-stars-svgrepo-com.svg"
            width="20"
          />
          <p>Dark</p>
        </div>
      </button>
    </header>

    <main>
      <h1 id="locaiton" data-location></h1>
      <section class="light" id="curr-weather" data-current-weather>
        <div id="top" aria-hidden="true">
          <h2>Current Weather</h2>
          <p id="time" data-time></p>
        </div>
        <div id="middle">
          <div id="mid-left">
            <img id="current-icon" data-curr-icon width="85px" aria-hidden="true"></img>
            <span id="curr-temp" data-curr-temp>
              <p></p>
              <p></p>
            </span>
          </div>
          <div id="mid-rightw">
            <p id="curr-forcast" data-curr-forecast></p>
            <p id="feels-like" data-feels-like></p>
          </div>
        </div>
        <div id="bottom">
          <p data-description>Mostly sunny day</p>
        </div>
      </section>

      <section class="light" id="curr-details" data-curr-details>
        <div class="first-curr-div">
          <div class="detail-container">
            <img
              class="hidden dark-icon"
              aria-hidden="true"
              src="./assets/air-quality-white.svg"
              alt=""
              width="20px"
            />
            <img
              class="light-icon"
              aria-hidden="true"
              src="./assets/air-conditioner-svgrepo-com.svg"
              alt=""
              width="20px"
            />
            <h3>Air Quality</h3>
          </div>
          <p class="detail-data" data-air></p>
        </div>
        <div class="first-curr-div">
          <div class="detail-container">
            <img
              class="hidden dark-icon"
              aria-hidden="true"
              src="./assets/wind-white.svg"
              alt=""
              width="20px"
            />
            <img
              src="./assets/wind-svgrepo-com.svg" 
              alt="" 
              width="20px" 
              class="light-icon"
            />
            <h3>Wind</h3>
          </div>
          <p class="detail-data" data-wind></p>
        </div>
        <div class="first-curr-div">
          <div class="detail-container">
            <img
              class="hidden dark-icon"
              aria-hidden="true"
              src="./assets/humidity-white.svg"
              alt=""
              width="20px"
            />
            <img
              src="./assets/humidity-svgrepo-com.svg" 
              alt="" 
              width="20px" 
              class="light-icon"
            />
            <h3>Humidity</h3>
          </div>
          <p class="detail-data" data-humid></p>
        </div>
        <div class="first-curr-div">
          <div class="detail-container">
            <img
              class="hidden dark-icon"
              aria-hidden="true"
              src="./assets/eye-white.svg"
              alt=""
              width="20px"
            />
            <img
              src="./assets/eye-svgrepo-com.svg" 
              alt="" 
              width="20px" 
              class="light-icon"
            />
            <h3>Visibility</h3>
          </div>
          <p class="detail-data" data-visibility></p>
        </div>
      </section>

      <section id="future-data" data-future>
        <p>Next Week</p>
        <div id="future-forecast" class="light" data-future-cards></div>
      </section>

      <p id="sun-p">Sunset & Sunrise Summary</p>
      <section class="light" id="sun-details" data-sunrise>
        <div id="sunrise" data-sunrise>
          <img
            aria-hidden="true"
            src="./assets/sunrise.svg"
            aria-hidden="true"
            width="80px"
            data-sunrise-img
          />
          <p>Sunrise</p>
          <p data-sunrise-time></p>
        </div>
        <div id="sunset">
          <img
            aria-hidden="true"
            src="./assets/sunset.svg"
            aria-hidden="true"
            width="80px"
            data-sunset-img
          />
          <p>Sunset</p>
          <p data-sunset-time></p>
        </div>
      </section>
    </main>
  </body>
</html>
