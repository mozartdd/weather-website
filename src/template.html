<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <header>
      <div id="header-left">
        <button id="hamburger" aria-label="Open menu" aria-expanded="false">
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
        </button>

        <div id="logo" aria-hidden="true" class="hidden">
          SkyBlue
        </div>
      </div>
      <div aria-hidden="true" id="header-right">
        <button class="location-btn" id="search-location-btn" aria-label="Search location" data-search-location>
          <img aria-hidden="true" src="./assets/magnifying-glass-backup-svgrepo-com.svg" width="20">
        </button>
        <label for="location-search"></label>
        <input type="text" id="location-search" name="location-input" placeholder="Search location" data-location-input>
        <button class="location-btn" id="geolocation-btn" aria-label="Auto find location">
            <img aria-hidden="true" src="./assets/geolocation-svgrepo-com.svg" width="20">
        </button>
      </div>
      <button data-light class="theme-btn hidden" id="light-theme" aria-hidden="true" tabindex="-1">
        <div class="sliding-light">
          <img aria-hidden="true" src="./assets/sunny-svgrepo-com.svg" width="20">
          <p>Light</p>
        </div>
      </button>
      <button data-dark class="theme-btn" id="dark-theme" aria-hidden="true" tabindex="-1">
        <div class="sliding-dark">
          <img aria-hidden="true" src="./assets/moon-stars-svgrepo-com.svg" width="20">
          <p>Dark</p>
        </div>
      </button>
    </header>

    <main>
      <section id="curr-weather" data-current-weather tabindex="0" aria-label="Current weather section">
        <div id="top" aria-hidden="true">
          <h1 tabindex="0">
            Current Weather
          </h1>
          <p aria-label="current time" tabindex="0" role="region"></p>
          <p id="time" data-time tabindex="0" role="region"></p>
        </div>
        <div id="middle">
          <div id="mid-left">
            <span id="current-icon" data-curr-icon>
              ICON
            </span>
            <span id="curr-temp" data-curr-temp>
              <p aria-labelledby="curr-temp" tabindex="0" role="region"></p>
              <p id="curr-temp" aria-label="Current temp"></p>
              <p id="curr-symbol">Â°C</p>
            </span>
          </div>
          <div id="mid-rightw">
            <p id="curr-forcast" data-curr-forecast></p>
            <p id="feels-like" data-feels-like></p>
          </div>
        </div>
        <div id="bottom">
          <p data-description tabindex="0" role="region">
            
          </p>
        </div>
      </section>

      <section id="curr-details" data-curr-details>
        <div>
          <h2>Air Quality</h2>
          <p class="detail-data" data-details></p>
        </div>
        <div>
          <h2>
            Wind
          </h2>
          <p class="detail-data" data-details></p>
        </div>
        <div>
          <h2>Humidity</h2>
          <p class="detail-data" data-details></p>
        </div>
        <div>
          <h2>Visibility</h2>
          <p class="detail-data" data-details></p>
        </div>
      </section>

      <section id="future-data" data-future>
        <div class="day-select" data-day-select>
          <p>Next Week</p>
        </div>
        <div class="future-forcast" data-future-cards>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
        </div>
      </section>

      <section id="sun-details" data-sunrise>
        <p>Sunset & Sunrise Summary</p>
      </section>
    </main>

  </body>
</html>
