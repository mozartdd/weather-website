<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <header>
      <div id="hamburger-bar">
        <p>C</p>
        <p>F</p>
      </div>
      <div id="header-left">
        <button id="hamburger" aria-label="Open menu" aria-expanded="false">
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
        </button>

        <div id="logo" aria-hidden="true" class="hidden">
          SkyBlue
        </div>
      </div>
      <div aria-hidden="true" id="header-right">
        <button class="location-btn" id="search-location-btn" aria-label="Search location" data-search-location>
          <img aria-hidden="true" src="./assets/magnifying-glass-backup-svgrepo-com.svg" width="20">
        </button>
        <label for="location-search"></label>
        <input type="text" id="location-search" name="location-input" placeholder="Search location" data-location-input>
        <button class="location-btn" id="geolocation-btn">
            <img aria-hidden="true" src="./assets/geolocation-svgrepo-com.svg" width="20">
        </button>
      </div>
      <button data-light class="theme-btn hidden" id="light-theme" aria-label="Light mode is on">
        <div class="sliding-light">
          <img aria-hidden="true" src="./assets/sunny-svgrepo-com.svg" width="20">
          <p>Light</p>
        </div>
      </button>
      <button data-dark class="theme-btn" id="dark-theme" aria-label="Dark mode is on">
        <div class="sliding-dark">
          <img aria-hidden="true" src="./assets/moon-stars-svgrepo-com.svg" width="20">
          <p>Dark</p>
        </div>
      </button>
    </header>

    <main>
      <h1 id="locaiton" data-location></h1>
      <section id="curr-weather" data-current-weather>
        <div id="top" aria-hidden="true">
          <h2>
            Current Weather
          </h2>
          <p id="time" data-time>02:50</p>
        </div>
        <div id="middle">
          <div id="mid-left">
            <span id="current-icon" data-curr-icon>
              ICON
            </span>
            <span id="curr-temp" data-curr-temp>
              <p></p>
              <p></p>
            </span>
          </div>
          <div id="mid-rightw">
            <p id="curr-forcast" data-curr-forecast></p>
            <p id="feels-like" data-feels-like></p>
          </div>
        </div>
        <div id="bottom">
          <p data-description>
            Mostly sunny day
          </p>
        </div>
      </section>

      <section id="curr-details" data-curr-details>
        <div class="first-curr-div">
          <div class="detail-container">
            <img src="./assets/air-conditioner-svgrepo-com.svg" alt="" width="20px">
            <h3>
              Air Quality
            </h3>
          </div>
          <p class="detail-data" data-air></p>
        </div>
        <div class="first-curr-div">
          <div class="detail-container">
            <img src="./assets/wind-svgrepo-com.svg" alt="" width="20px">
            <h3>
              Wind
            </h3>
          </div>
          <p class="detail-data" data-wind></p>
        </div>
        <div class="first-curr-div">
          <div class="detail-container">
            <img src="./assets/humidity-svgrepo-com.svg" alt="" width="20px">
            <h3>Humidity</h3>
          </div>
          <p class="detail-data" data-humid></p>
        </div>
        <div class="first-curr-div">
          <div class="detail-container">
            <img src="./assets/eye-svgrepo-com.svg" alt="" width="20px">
            <h3>Visibility</h3>
          </div>
          <p class="detail-data" data-visibility></p>
        </div>
      </section>

      <section id="future-data" data-future>
        <div class="day-select" data-day-select>
          <p>Next Week</p>
        </div>
        <div class="future-forcast" data-future-cards>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
          <div class="card">
            <!-- <img src="" class="future-icon"> -->
            <p class="future-forcast"></p>
            <p class="future-temp"></p>
            <p class="future-wind"></p>
          </div>
        </div>
      </section>

      <section id="sun-details" data-sunrise>
        <p>Sunset & Sunrise Summary</p>
      </section>
    </main>

  </body>
</html>
