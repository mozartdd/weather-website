<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header-left">
        <button id="hamburger" aria-label="Open menu" aria-expanded="false">
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
          <div aria-hidden="true"></div>
        </button>

        <div id="logo" aria-hidden="true">
          SkyBlue
        </div>
      </div>
      <div aria-hidden="true" id="header-right">
        <button id="search-location-btn" aria-label="Search location">
          <img aria-hidden="true" src="./assets/magnifying-glass-backup-svgrepo-com.svg" width="20">
        </button>
        <label for="location-search"></label>
        <input type="text" id="location-search" name="location-input" placeholder="Search location">
        <button id="geolocation-btn">
            <img aria-hidden="true" src="./assets/geolocation-svgrepo-com.svg" width="20">
        </button>
      </div>
      <button data-light class="theme-btn hidden" id="light-theme" aria-label="Light mode is on">
        <div class="sliding-el">
          <img aria-hidden="true" src="./assets/sunny-svgrepo-com.svg" width="20">
          <p>Light</p>
        </div>
      </button>
      <button data-dark class="theme-btn" id="dark-theme" aria-label="Dark mode is on">
        <div class="sliding-el">
          <img aria-hidden="true" src="./assets/moon-stars-svgrepo-com.svg" width="20">
          <p>Dark</p>
        </div>
      </button>
    </header>
  </body>
</html>
